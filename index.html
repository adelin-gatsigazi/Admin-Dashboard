<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="icon-dashboard">
        <i class="fas fa-dash-board"></i>
    </div>
    <div class="dashboard">
        <h3 id="dashboard">Dashboard</h3>
        <img id="change-color" src="images/dashboard.svg">
        <div id="first-cat">
            <ul>Home</ul>
            <ul>Profile</ul>
            <ul>Messages</ul>
            <ul>History</ul>
            <ul>Tasks</ul>
            <ul>Communities</ul>
        </div>
        <section id="second-cat">
            <ul>Settings</ul>
            <ul>Support</ul>
            <ul>Privacy</ul>
        </section>
        <div id="header"></div>
    </div>
</body>
</html>
